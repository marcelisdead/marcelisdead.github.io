<form id="form">
	<label id="error" for="submit" class="info">Incorrect login or password.</label>
	
	<label for="login">Login</label>
	<input type="text" name="login">
	
	<label for="password">Password</label>
	<input type="password" name="password">
	
	<!--<button type="submit" onclick="TryLogin();return false;"  >Login</button>-->
	<input type="submit" name="submit" onclick="TryLogin();return false;" value="Login">
<form>

<script>
	function TryLogin(){
		var element = document.getElementById("error");
		element.style.display = "initial";
		document.getElementById("form").reset();
	}
</script>
